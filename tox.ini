[tox]
env_list =
    format
    py311

[testenv:lint]
description = Run linting and formatting rules
deps =
    black>=22.10.1
    isort>=5.12.0
    ruff>=0.1.4
skip_install = true
commands =
    black . --check
    isort . --check
    ruff check .

[testenv:py311]
description = Run tests with pytest
package = wheel
deps =
    pytest>=7
    -r requirements.txt
commands = pytest
